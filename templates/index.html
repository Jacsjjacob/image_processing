<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Output</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f2f2f2, #d1d1e9);
            color: #333;
            padding: 40px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .info {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #555;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            justify-content: center;
        }

        .image-box {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.4s, box-shadow 0.4s;
        }

        .image-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #444;
        }

        h2 {
            font-size: 22px;
            margin: 15px 0;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Image Processing Output</h1>

        <!-- Display Image Size & Shape -->
        <div class="info">
            <p>Image Dimensions: {{ dimensions }}</p>
            <p>Number of Channels: {{ channels }}</p>
        </div>

        <!-- Grid Layout -->
        <div class="grid">
            <div class="image-box">
                <h2>Original Image</h2>
                <img src="{{ images['input'] }}">
            </div>

            <div class="image-box">
                <h2>Grayscale Image</h2>
                <img src="{{ images['gray'] }}">
            </div>

            <div class="image-box">
                <h2>Binary Image</h2>
                <img src="{{ images['binary'] }}">
            </div>

            <div class="image-box">
                <h2>Scaled Image</h2>
                <img src="{{ images['scaled'] }}">
            </div>

            <div class="image-box">
                <h2>Denoised Image</h2>
                <img src="{{ images['denoised'] }}">
            </div>
        </div>
    </div>

</body>

</html>
